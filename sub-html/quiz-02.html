<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="quiz-title">Loading...</h1>

  <div id="setup">
    <label for="numInput">How many questions? </label>
    <input type="number" id="numInput" min="1">

    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz" style="margin-top: 20px;"></div>

  <div id="actions" style="margin-top: 20px; display: none;">
    <button id="check-btn">Check Answers</button>
    <button id="retry-btn">Retry</button>
    <button id="new-btn">New Quiz</button>
  </div>

  <div id="result" style="margin-top: 20px;"></div>

  <script src="script2.js"></script>
</body>
</html>

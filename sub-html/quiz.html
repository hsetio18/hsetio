<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <h1 id="quiz-title">Loading Quiz...</h1>

  <div id="start-screen">
    <p>Total Questions Available: <span id="question-count">0</span></p>
    <label>From question: <input type="number" id="start-num" value="1" min="1"></label><br>
    <label>To question: <input type="number" id="end-num"></label><br>
    <label><input type="checkbox" id="shuffle-toggle"> Shuffle selected questions</label><br>
    <label><input type="checkbox" id="randomize-vars" checked> Randomize variable values</label><br>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz-screen" style="display:none">
    <div id="question-box"></div>
    <button id="next-btn">Next</button>
  </div>

  <div id="review-screen" style="display:none">
    <h2>Quiz Review</h2>
    <div id="review-content"></div>
    <p id="summary"></p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>

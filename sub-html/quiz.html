<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="quiz.js" defer></script>
</head>
<body>
  <div id="setup-screen">
    <h1 id="quiz-title">Loading...</h1>
    <p>Total questions available: <span id="question-count">...</span></p>
    <label for="num-questions">How many questions do you want to answer?</label>
    <input type="number" id="num-questions" min="1">
    <button id="start-quiz">Start Quiz</button>
  </div>

  <div id="quiz-screen" style="display: none;">
    <div id="quiz-question"></div>
    <div id="quiz-input"></div>
    <button id="next-btn">Next</button>
  </div>

  <div id="result-screen" style="display: none;">
    <h2>Quiz Completed!</h2>
    <p id="final-score"></p>
    <button id="review-btn">Review Answers</button>
  </div>

  <div id="review-screen" style="display: none;">
    <h2>Review</h2>
    <div id="review-list"></div>
  </div>
</body>
</html>

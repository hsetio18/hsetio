<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <h1 id="quiz-title">Quiz</h1>

  <div id="start-screen">
    <p>Total Questions Available: <span id="question-count">Loading...</span></p>
    <label for="num-questions">How many questions do you want to answer?</label>
    <input type="number" id="num-questions" min="1" />
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz-screen">
    <div id="question-box"></div>
    <button id="next-btn">Next</button>
  </div>

  <div id="result-screen">
    <h2>Quiz Completed!</h2>
    <div id="summary"></div>
    <button id="review-btn">Review Answers</button>
  </div>

  <div id="review-screen">
    <h2>Review</h2>
    <div id="review-list"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
